<!DOCTYPE html>
<html>

<head>
  <title>register form</title>
</head>

<body>
  <form>
    <table>
      <tr>
        <td>
          name:
        </td>
        <td>
          <input type="text" placeholder=name>
        </td>
      </tr>
      <tr>
        <td>
          password:
        </td>
        <td>
          <input type="password" placeholder="password" name="">
        </td>
      </tr>
      <tr>
        <td>
          gender:
        </td>
        <td>
          <input type="radio" name="gender">male
          <input type="radio" name="gender">female
        </td>
      </tr>
      <tr>
        <td>
          email:
        </td>
        <td>
          <input type="placeholder"="email" name="">
        </td>
      </tr>
      <tr>
        <td>
          phone no :
        </td>
        <td>
          <select>
            <option>91</option>
            <option>92</option>
            <option>93</option>
          </select>
          <input type="phone" placeholder="91" name="">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="submit" name="">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
